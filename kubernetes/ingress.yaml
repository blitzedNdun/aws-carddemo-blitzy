apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: carddemo-ingress
  labels:
    app: carddemo
    component: ingress
    version: v2.1.0
  annotations:
    # NGINX Ingress Controller configuration
    kubernetes.io/ingress.class: "nginx"
    
    # SSL and HTTPS enforcement
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Proxy configuration for long-running requests
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    
    # Performance and security enhancements
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://carddemo.example.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization, X-Requested-With"
    
    # Rate limiting for API protection
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

spec:
  # TLS configuration for HTTPS termination
  tls:
  - hosts:
    - carddemo.example.com
    secretName: carddemo-tls-secret
  
  # Routing rules for external traffic management
  rules:
  - host: carddemo.example.com
    http:
      paths:
      # API Gateway routing - all /api requests to Spring Cloud Gateway
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: carddemo-gateway-service
            port:
              number: 8080
      
      # Frontend routing - all other requests to React application
      - path: /
        pathType: Prefix
        backend:
          service:
            name: carddemo-frontend-service
            port:
              number: 80