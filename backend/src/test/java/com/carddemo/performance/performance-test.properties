# Performance Test Configuration Properties
# Configuration for Gatling simulation and load testing scenarios

# ============================================================================
# TARGET PERFORMANCE METRICS
# ============================================================================

# Target transactions per second (TPS) for sustained load testing
performance.target.tps=10000

# Maximum acceptable response time in milliseconds (95th percentile)
performance.target.response-time-ms=200

# Concurrent user simulation count for load testing
performance.target.concurrent-users=1000

# Performance test duration in seconds for sustained load
performance.test.duration-seconds=300

# Warm-up period in seconds before performance measurement begins
performance.test.warmup-seconds=30

# Cool-down period in seconds after test completion
performance.test.cooldown-seconds=30

# ============================================================================
# LOAD INJECTION PROFILES
# ============================================================================

# Ramp-up duration in seconds for gradual user increase
performance.load.ramp-up-seconds=30

# Sustained load duration in seconds at target capacity
performance.load.sustain-seconds=240

# Ramp-down duration in seconds for gradual user decrease
performance.load.ramp-down-seconds=30

# Burst load users for immediate capacity testing
performance.load.burst-users=50

# Maximum users per second during ramp-up phase
performance.load.max-users-per-second=600

# ============================================================================
# SCENARIO DISTRIBUTION
# ============================================================================

# Credit card authorization scenario weight (percentage of total load)
performance.scenario.authorization.weight=60

# Account balance inquiry scenario weight (percentage of total load)
performance.scenario.balance-inquiry.weight=25

# Transaction history scenario weight (percentage of total load)
performance.scenario.transaction-history.weight=15

# ============================================================================
# ASSERTION THRESHOLDS
# ============================================================================

# Success rate threshold (percentage) for overall test validation
performance.assertion.success-rate-threshold=99.0

# Response time threshold for 95th percentile validation
performance.assertion.p95-response-time-ms=200

# Response time threshold for mean response time validation
performance.assertion.mean-response-time-ms=100

# Response time threshold for maximum response time validation
performance.assertion.max-response-time-ms=600

# Minimum throughput threshold as percentage of target TPS
performance.assertion.min-throughput-percentage=90.0

# Maximum error rate threshold (percentage)
performance.assertion.max-error-rate-percentage=1.0

# ============================================================================
# TEST DATA CONFIGURATION
# ============================================================================

# Number of test accounts to generate for performance testing
performance.testdata.account-count=1000

# Number of test transactions per account for history scenarios
performance.testdata.transactions-per-account=50

# Number of test cards to generate for authorization scenarios
performance.testdata.card-count=1000

# Random seed for reproducible test data generation
performance.testdata.random-seed=12345

# ============================================================================
# HTTP CLIENT CONFIGURATION
# ============================================================================

# Base URL for application under test
performance.http.base-url=http://localhost:8080

# Request timeout in milliseconds for HTTP operations
performance.http.request-timeout-ms=30000

# Connection timeout in milliseconds for HTTP connections
performance.http.connect-timeout-ms=5000

# Maximum redirects to follow for HTTP requests
performance.http.max-redirects=5

# User agent string for performance test identification
performance.http.user-agent=Gatling-CardDemo-Performance-Test

# ============================================================================
# AUTHENTICATION CONFIGURATION
# ============================================================================

# Test user credentials for authentication scenarios
performance.auth.test-user-id=TESTUSER
performance.auth.test-user-password=TESTPASS

# JWT token expiration time in milliseconds for test scenarios
performance.auth.jwt-expiration-ms=3600000

# Authentication endpoint path for login operations
performance.auth.login-endpoint=/api/auth/login

# ============================================================================
# REPORTING CONFIGURATION
# ============================================================================

# Performance report output directory
performance.report.output-directory=target/gatling/results

# Report generation format (html, json, csv)
performance.report.format=html,json,csv

# Include detailed request/response logs in reports
performance.report.include-details=true

# Generate comparison reports with baseline metrics
performance.report.enable-baseline-comparison=true

# Report title for generated performance analysis
performance.report.title=CardDemo Credit Card Management Performance Test

# ============================================================================
# MONITORING INTEGRATION
# ============================================================================

# Enable JVM metrics collection during load testing
performance.monitoring.jvm-metrics-enabled=true

# Enable database connection pool metrics collection
performance.monitoring.db-metrics-enabled=true

# Enable Spring Actuator metrics integration
performance.monitoring.actuator-metrics-enabled=true

# Metrics collection interval in seconds
performance.monitoring.collection-interval-seconds=15

# ============================================================================
# ENVIRONMENT SPECIFIC OVERRIDES
# ============================================================================

# Enable debug logging for troubleshooting performance issues
performance.debug.enabled=false

# Enable detailed response validation for functional testing
performance.debug.response-validation-enabled=true

# Maximum heap memory allocation for performance test execution
performance.jvm.max-heap-mb=2048

# Garbage collection tuning for sustained load testing
performance.jvm.gc-type=G1GC

# Enable experimental features for advanced performance testing
performance.experimental.features-enabled=false