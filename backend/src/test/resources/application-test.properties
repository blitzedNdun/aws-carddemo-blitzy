# Test Configuration for AdminFunctionsServiceTest
# Spring Boot Test Properties for CardDemo Application

# Spring Boot Configuration
spring.application.name=carddemo-backend

# Database Configuration - H2 In-Memory for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Cloud Config for testing
spring.cloud.config.enabled=false
spring.cloud.config.discovery.enabled=false

# Disable batch job auto-start for unit tests
spring.batch.job.enabled=false

# Session configuration for testing
spring.session.store-type=none

# Jackson configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# Logging configuration for tests
logging.level.com.carddemo=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Disable Liquibase for testing - Hibernate DDL handles schema
spring.liquibase.enabled=false

# Custom CardDemo properties for testing
carddemo.application.version=1.0.0-TEST
carddemo.cobol.comp3.default-scale=2
carddemo.cobol.comp3.rounding-mode=HALF_UP
carddemo.transaction.timeout=5000
carddemo.batch.chunk-size=100