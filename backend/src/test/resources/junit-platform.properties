# JUnit Platform Configuration for Test Execution
# This configuration ensures stable test execution without interference

# Disable parallel execution at all levels
junit.jupiter.execution.parallel.enabled=false
junit.jupiter.execution.parallel.mode.default=same_thread
junit.jupiter.execution.parallel.mode.classes.default=same_thread

# Configure test instance lifecycle
junit.jupiter.testinstance.lifecycle.default=per_method

# Configure test method execution order
junit.jupiter.testmethod.order.default=org.junit.jupiter.api.MethodOrderer$Alphanumeric

# Disable timeout inheritance
# junit.jupiter.execution.timeout.default=0

# Configure extensions
junit.jupiter.extensions.autodetection.enabled=false

# Configure discovery
junit.jupiter.discovery.parallel.enabled=false

# Configure condition evaluation
junit.jupiter.conditions.deactivate=never