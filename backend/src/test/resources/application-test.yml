spring:
  # Test profile configuration using H2 in-memory database
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;REFERENTIAL_INTEGRITY=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password
    
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        globally_quoted_identifiers: false
        physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        hbm2ddl:
          create_foreign_keys: false
        
  h2:
    console:
      enabled: true
      path: /h2-console
      
  # Disable Redis for tests - use in-memory session management
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
          
  session:
    store-type: none
    
  # Test security configuration
  security:
    debug: false
    
  # Disable external configuration server for tests
  cloud:
    config:
      enabled: false
      
  # Batch configuration for tests - completely disable
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: never
    initialize-schema: never
      
logging:
  level:
    org.springframework.security: DEBUG
    com.carddemo.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: DEBUG
    
# Management endpoints for testing
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      
# Test-specific security constants
carddemo:
  security:
    jwt:
      secret: test-jwt-secret-key-for-testing-purposes-only-not-for-production
      expiration: 300000 # 5 minutes for testing
    session:
      timeout: 1800 # 30 minutes
      
  test:
    users:
      admin:
        username: TESTADM
        password: ADMIN123
        type: A
      user:
        username: TESTUSR
        password: USER123
        type: U
        
# Disable actuator security for tests
management.security.enabled: false