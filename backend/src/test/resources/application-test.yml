# Test Configuration - H2 In-Memory Database
# Overrides main application.yml for testing

spring:
  main:
    allow-bean-definition-overriding: true
  
  # Completely disable config server imports for test environment
  config:
    import: ""  # Empty string to override main config
    
  # Disable cloud config completely for tests  
  cloud:
    config:
      enabled: false
      discovery:
        enabled: false
      import-check:
        enabled: false
      fail-fast: false
    
  # Liquibase disabled for tests - using schema-test.sql instead
  liquibase:
    enabled: false
    
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 5000
      
  sql:
    init:
      data-locations: classpath:test-data.sql
      mode: always
      continue-on-error: false
      
  # JPA Configuration for H2
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    show-sql: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        
  h2:
    console:
      enabled: true
      
  # Session Configuration for Testing
  session:
    store-type: none
    
  # Batch Configuration for Testing - completely disabled
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: never
  # Disable all batch-related components
      
  # Redis Configuration for Testing (disabled)
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    
# Logging Configuration
logging:
  level:
    org.springframework: WARN
    com.carddemo: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE