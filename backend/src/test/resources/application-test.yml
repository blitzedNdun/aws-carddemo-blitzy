# Test Configuration - H2 In-Memory Database
# Overrides main application.yml for testing

spring:
  main:
    allow-bean-definition-overriding: true
    
  # Liquibase disabled for tests - using schema-test.sql instead
  liquibase:
    enabled: false
    
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 5000
      
  sql:
    init:
      data-locations: classpath:test-data.sql
      mode: always
      continue-on-error: false
      
  # JPA Configuration for H2
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    show-sql: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        
  h2:
    console:
      enabled: true
      
  # Session Configuration for Testing
  session:
    store-type: none
    
  # Batch Configuration for Testing
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: embedded
      
  # Redis Configuration for Testing (disabled)
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    
# Logging Configuration
logging:
  level:
    org.springframework: WARN
    com.carddemo: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE