# Test Configuration for CardDemo Application
# Spring Boot Test Profile for H2 Database and JPA Configuration

spring:
  
  # Enable bean overriding for test environment to handle ObjectMapper conflicts
  main:
    allow-bean-definition-overriding: true
  
  # H2 Database Configuration for Testing
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;CASE_INSENSITIVE_IDENTIFIERS=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS PUBLIC
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
    
  # JPA/Hibernate Configuration for Test Environment
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        globally_quoted_identifiers: true
        hbm2ddl:
          auto: validate
        
  # H2 Console Configuration (for debugging)
  h2:
    console:
      enabled: true
      path: /h2-console
      
  # Liquibase Configuration for Test Environment
  liquibase:
    enabled: true
    change-log: classpath:db/liquibase-changelog.xml
    default-schema: public
    drop-first: true
    
# Logging Configuration
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.carddemo: DEBUG
    org.springframework.test: DEBUG
    
# Test-specific Configuration
test:
  database:
    initialization-mode: always