# Test Configuration for CardDemo Application
# Spring Boot Test Profile for H2 Database and JPA Configuration

spring:
  
  # Enable bean overriding for test environment to handle ObjectMapper conflicts
  main:
    allow-bean-definition-overriding: true
    
  # Exclude problematic batch configuration from tests
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.batch.BatchAutoConfiguration
      - org.springframework.cloud.autoconfigure.RefreshAutoConfiguration
  
  # H2 Database Configuration for Testing
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
    
  # JPA/Hibernate Configuration for Test Environment
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    show-sql: false
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        globally_quoted_identifiers: true
        hbm2ddl:
          auto: create
    packages-to-scan: 
      - com.carddemo.account.entity
      - com.carddemo.card.entity  
      - com.carddemo.transaction.entity
      - com.carddemo.auth.entity
      - com.carddemo.common.entity
        
  # H2 Console Configuration (for debugging)
  h2:
    console:
      enabled: true
      path: /h2-console
      
  # Liquibase Configuration for Test Environment - Disabled to let Hibernate create schema
  liquibase:
    enabled: false
    
  # SQL initialization configuration - Disable all SQL script execution
  sql:
    init:
      mode: never
      
  # Flyway configuration - Disable if present
  flyway:
    enabled: false
    
# Logging Configuration
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.carddemo: DEBUG
    org.springframework.test: DEBUG
    
# Test-specific Configuration
test:
  database:
    initialization-mode: never
    
# Spring Boot Test Configuration
spring.test:
  database:
    replace: none